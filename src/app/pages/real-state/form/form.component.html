<app-template-admin titulo="formRealState">
    <div class="card shadow mb-4">
        <div class="card-header py-3"><h6>{{titulo}}</h6></div>
        <div class="card-body">
            <form>
                <div class="form row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Title" required="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Description"
                                   required="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="description">Content</label>
                            <input type="text" class="form-control" id="content" placeholder="Content" required="">
                        </div>
                    </div>
                </div>
                <div class="form row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="title">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Price" required="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="description">Bathrooms</label>
                            <input type="number" class="form-control" id="bathrooms" placeholder="Bathrooms" required="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="description">bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms" placeholder="bedrooms" required="">
                        </div>
                    </div>
                </div>
                <div class="form row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="title">Property Area</label>
                            <input type="number" class="form-control" id="propertyArea" placeholder="Property Area"
                                   required="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="description">Total Property Area</label>
                            <input type="number" class="form-control" id="totalPropertyArea"
                                   placeholder="Total Property Area" required="">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary btn-icon-split btn-sm">
                            <span class="icon text-white-50">
                              <i class="far fa-save"></i>
                            </span>
                            <span class="text">Salvar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-template-admin>
