<app-template-admin titulo="listarRealState">
    <h1 class="h3 mb-2 text-gray-800">Real States</h1>
    <p class="mb-4">The list of real states</p>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a routerLink="form" class="btn btn-primary btn-icon-split btn-sm">
                    <span class="icon text-white-50">
                      <i class="fas fa-plus"></i>
                    </span>
                <span class="text">Adicionar</span>
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Usuario</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Content</th>
                        <th>Price</th>
                        <th>Bathrooms</th>
                        <th>Bedrooms</th>
                        <th>Property Area</th>
                        <th>Total Propert Area</th>
                        <th>Created At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-template-admin>
