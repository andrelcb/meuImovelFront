<app-template-conta>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem vindo, de novo! ao {{title}}</h1>
                                    </div>

                                    <form [formGroup]="formData" (submit)="handleSubmit()" class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                   formControlName="email"
                                                   placeholder="Digite seu email.">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                   formControlName="password" placeholder="senha">
                                        </div>

                                        <button type="submit" [disabled]="!formData.valid" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login com Google
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Esqueceu a senha??</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="/conta/register">Crie sua conta.</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-template-conta>
